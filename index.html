<!doctype html>

<html>
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <!-- Icosahedron Example Specific CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />

        <!-- Script for Three js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.147.0/three.min.js"></script>
    </head>

    <body>
        <!-- Loading Div -->
        <dialog id="loading">
            <h1>Loading...</h1>
        </dialog>

        <!-- Note: WebGL is a JavaScript API for rendering interactive 2D and 3D graphics within any 
            compatible web browser without the use of plug-ins. WebGL is fully integrated with other web standards, 
            allowing GPU-accelerated usage of physics, image processing, and effects in the HTML canvas -->
        <script type="py" src="./main.py"></script>

        <!-- Script to close the loading dialog -->
        <script type="module">
            const loading = document.getElementById('loading');
            addEventListener('py:ready', () => loading.close());
            loading.showModal();
        </script>
    </body>
</html>
